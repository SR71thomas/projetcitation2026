<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boo Page</title>
  <style>
    /* DESIGN STUFF */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: orange;
      overflow: hidden;
    }

    .big-text {
      font-weight: bold;
      color: black;
      font-size: 40vw; /* scales to viewport width */
      line-height: 1;
      text-align: center;
      margin: 0;
      white-space: nowrap;
    }

    .small-text {
      font-family: serif;
      font-size: 1rem;
      margin-top: 2rem;
      text-align: center;
      color: black;
    }
  </style>
</head>
<body>

  <div class="big-text">Boo!</div>
  <div class="small-text">I had the idea of this one during Halloween.</div>

</body>
</html>
