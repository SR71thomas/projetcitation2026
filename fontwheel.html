<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote — Click to Change Font</title>

  <!-- Preload a few Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;500;700&family=Inter:wght@300;500;700&family=Poppins:wght@300;500;700&family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;700&family=Roboto+Mono:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* DESIGN STUFF */
    :root {
      --bg: #fff;
      --fg: #000;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--fg);
      font-family: "Public Sans", Arial, Helvetica, sans-serif;
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      position: relative;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 4rem);
      letter-spacing: -0.03em;
      text-align: center;
      max-width: 28ch; 
      line-height: 1.1;
      margin: 0 0 1rem 0;
    }

    p {
      font-size: 1.5rem;
      margin: 0;
    }

    .font-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      font: 500 14px/1 "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #111;
      background: #f2f2f2;
      border: 1px solid #e5e5e5;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    .font-toggle:hover { background: #ff3636; }
    .font-toggle:active { transform: scale(0.98); }
    .font-toggle kbd {
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      padding: 2px 6px;
      background: #e42020;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-left: 6px;
    }

    .quote-wrap { transition: font-family .2s ease; }
  </style>
</head>
<body>
  <button class="font-toggle" id="fontToggle" aria-label="Change font">
    click here to change font <kbd>CHANGE FONTS</kbd>
  </button>

  <div class="quote-wrap" id="quoteWrap">
    <h1>“success isn’t a destination, it’s the way you walk the road”</h1>
    <p>— Marlon Wayans</p>
  </div>

  <!-- FONT CHANGE LOGIC: Made by ChatGPT -->
  <script>
    const fonts = [
      '"Public Sans", Arial, Helvetica, sans-serif',
      '"Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif',
      '"Poppins", "Public Sans", Arial, sans-serif',
      '"Playfair Display", Georgia, "Times New Roman", serif',
      '"Merriweather", Georgia, "Times New Roman", serif',
      '"Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace',
      'Georgia, "Times New Roman", serif',
      'system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif'
    ];

    const quoteWrap = document.getElementById('quoteWrap');
    const fontToggle = document.getElementById('fontToggle');

    let idx = 0;

    function applyFont(i) {
      quoteWrap.style.fontFamily = fonts[i];
      const prettyName = fonts[i].split(',')[0].replaceAll('"','').trim();
      fontToggle.setAttribute('aria-live', 'polite');
      fontToggle.title = `Current font: ${prettyName}`;
    }

    quoteWrap.addEventListener('click', nextFont);
    fontToggle.addEventListener('click', nextFont);

    function nextFont() {
      idx = (idx + 1) % fonts.length;
      applyFont(idx);
    }

    applyFont(idx);
  </script>
</body>
</html>
